<body>
    <div class="image">
  <br>
  <br>
  <h3 style="color:brown;text-align: center;">Sign Up</h3>
  <br>
  <div class="row h-50 justify-content-center align-items-center">
    <div class="p-4 col-4 bg-info" style="width:500px">
          <form #f1="ngForm" (ngSubmit)="validate(f1.value)" autocomplete="off">

            
      <div class="form-group">
        <input type="text" class="form-control" id="userName" name="userName" [(ngModel)]="userName" #uName="ngModel" required placeholder="User Name">
        <div *ngIf="f1.submitted && uName.invalid">
          <div *ngIf="uName.errors.required" class="text-danger"> *User Name is Required </div>
          </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" #p="ngModel" required placeholder="Password">
        <div *ngIf="f1.submitted && p.invalid">
          <div *ngIf="p.errors.required" class="text-danger"> *Password is Required </div>
          </div>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneNumber" #m="ngModel" required placeholder="Mobile Number">
        <div *ngIf="f1.submitted && m.invalid">
          <div *ngIf="m.errors.required" class="text-danger"> *Mobile Number is Required </div>
          </div>
      </div>
      <input type="submit" class="btn btn-success bt-md col-sm-4" value="Submit">
    </form>
  </div>
</div>
</div>
</body>
